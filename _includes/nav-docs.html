{% for section in site.data.nav_docs %}
  <h3>{{ section.title }}</h3>
  <ul class="sidebar-links">
    {% for item in section.items %}
      <li>
        <a href="{{ site.baseurl }}/docs/{{ section.id }}/{{ item.id }}.html"
          {% if page.id == item.id %} class="active"{% endif %}>{{ item.title }}</a>
        {% if item.subitems %}
          <ul>
            {% for subitem in item.subitems %}
              <li>
                <a href="{{ site.baseurl }}/docs/{{ section.id }}/{{ subitem.id }}.html"
                  {% if page.id == subitem.id %} class="active"{% endif %}>{{ subitem.title }}</a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endfor %}
